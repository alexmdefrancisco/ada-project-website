<header class="site-header">
  <a class="site-title" rel="author" href="{{ "/" | relative_url }}">{{ site.title | escape }}</a>
  <nav class="site-nav">
    <div class="trigger">
      {% for item in site.data.navigation %}
        <a class="page-link" href="{{ item.url | relative_url }}">{{ item.title | escape }}</a>
      {% endfor %}
    </div>
  </nav>
</header>
